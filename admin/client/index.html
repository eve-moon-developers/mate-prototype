<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://bootswatch.com/4-alpha/cyborg/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
        function admin_site_init() {
            if (location.path !== "") {
                $.get(location.path, {
                    auth: "test"
                }).then(d => $("#loading_div").html(d));
            } else {
                $("#loading_div").html("You wanted to come to the index page.");
            }
        };
    </script>
</head>

<body onload="admin_site_init()">
    <h1>Admin Dashboard</h1>
    <div id="loading_div">Loading...</div>
</body>

</html>
